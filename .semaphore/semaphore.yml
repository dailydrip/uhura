version: v1.0

name: Uhura

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Setup
    task:
      secrets:
        # Mount the secret:
        - name: uhura
      prologue:
        commands:
          # Correct premissions since they are too open by default:
          - chmod 0600 ~/.keys/*
          # Add the key to the ssh agent:
          - ssh-add ~/.keys/*
      jobs:
        - name: bundle
          commands:
          - checkout
          - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH-,gems-master-
          - sem-version ruby 2.6.1
          - bundle install --deployment -j 4 --path vendor/bundle
          - cache store gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock) vendor/bundle
  - name: Lint
    task:
      secrets:
        # Mount the secret:
        - name: uhura
      prologue:
        commands:
          # Correct premissions since they are too open by default:
          - chmod 0600 ~/.keys/*
          # Add the key to the ssh agent:
          - ssh-add ~/.keys/*
          - checkout
          - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH-,gems-master-
          - sem-version ruby 2.6.1
          - bundle install --deployment --path vendor/bundle
      env_vars:
        - name: RAILS_ENV
          value: test
      jobs:
        - name: rubocop
          commands:
          - bundle exec rubocop
  - name: Tests
    task:
      secrets:
        # Mount the secret:
        - name: uhura
      jobs:
        - name: rspec
          commands:
          - bundle exec rspec
      prologue:
        commands:
          # Correct premissions since they are too open by default:
          - chmod 0600 ~/.keys/*
          # Add the key to the ssh agent:
          - ssh-add ~/.keys/*
          - checkout
          - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH-,gems-master-
          - sem-version ruby 2.6.1
          - sem-service start postgres
          - bundle install --deployment --path vendor/bundle
          - bundle exec rake db:setup
      env_vars:
        - name: RAILS_ENV
          value: test
        - name: RAILS_MASTER_KEY
          value: f8848b7ae9da83a65f6f0f6ed462f01c
        - name: DATABASE_URL
          value: postgresql://postgres@localhost/test?encoding=utf8
        - name: APP_NAME
          value: uhura
        - name: API_VER_NO
          value: '1'
        - name: API_VER
          value: api/v1
        - name: APP_DOMAIN
          value: localhost:3000
        - name: APP_PROTOCOL
          value: http://
        - name: BASE_URI
          value: http://localhost:3000
        - name: API_ENDPOINT
          value: http://localhost:3000/api/v1/
        - name: ADMIN_PATH
          value: /admin
        - name: NUMBER_OF_SLOW_TESTS_TO_DISPLAY
          value: '2'
